<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chipeo de Wii y Reparación de Computadoras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        header img {
            max-width: 300px;
            height: auto;
        }

        section {
            padding: 20px;
        }

        .servicios {
            background-color: #ffffff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .precio {
            font-size: 24px;
            color: #27ae60;
        }

        .juegos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .juegos img {
            width: 200px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .usb {
            margin-top: 30px;
        }

        .usb img {
            width: 250px;
        }

        .advertencia {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="imagenes/banner-wii.jpg" alt="Bienvenida Wii">
    <h1>Hola, te presento nuestra página de chipeo de Wii y reparación de compus.</h1>
</header>

<section class="servicios">
    <h2>Servicios</h2>
    <p>Chipeo de Wii: <span class="precio">$2000 - $5000 ARS</span></p>
    <p>Reparación de computadoras: <span class="precio">$10000 ARS</span></p>
</section>

<section>
    <h2>Juegos disponibles</h2>
    <div class="juegos">
        <img src="imagenes/kirby.jpg" alt="Kirby's Return to Dream Land">
        <img src="imagenes/smash-brawl.png" alt="Super Smash Bros. Brawl">
        <img src="imagenes/juegos-wii.jpg" alt="Más juegos disponibles">
    </div>
</section>

<section class="usb">
    <h2>Obligatorio traer el pendrive</h2>
    <img src="imagenes/pendrive.jpg" alt="Pendrive Kingston 64GB">
    <p class="advertencia">Sino no podrá hacer el chipeo el vendedor.</p>
</section>

</body>
</html>
