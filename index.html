<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chipeo de Wii y Reparación de Computadoras</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<header>
    <img src="imagenes/banner-wii.jpg" alt="Bienvenida Wii">
    <h1>Hola, te presento nuestra página de chipeo de Wii y reparación de compus.</h1>
</header>

<section class="servicios">
    <h2>Servicios</h2>
    <p>Chipeo de Wii: <span class="precio">$2000 - $5000 ARS</span></p>
    <p>Reparación de computadoras: <span class="precio">$10000 ARS</span></p>
</section>

<section>
    <h2>Juegos disponibles</h2>
    <div class="juegos">
        <img src="imagenes/kirby.jpg" alt="Kirby">
        <img src="imagenes/smash-brawl.png" alt="Smash Bros">
        <img src="imagenes/juegos-wii.jpg" alt="Más juegos">
    </div>
</section>

<section class="usb">
    <h2>Obligatorio traer el pendrive</h2>
    <img src="imagenes/pendrive.jpg" alt="Pendrive">
    <p class="advertencia">Sino no podrá hacer el chipeo el vendedor.</p>
</section>

</body>
</html>
